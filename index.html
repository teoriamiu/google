<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Google Sans Flex: Verificación Real</title>
    <style>
        @font-face {
            font-family: 'Google Sans Flex';
            src: url('./GoogleSansFlex.ttf') format('truetype');
            font-weight: 100 1000;
            font-stretch: 25% 151%;
        }

        :root {
            --wght: 400; --wdth: 100; --ROND: 0; --GRAD: 0;
            --bg: #050505; --accent: #4285f4;
        }

        body {
            font-family: 'Google Sans Flex', Arial, sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Indicador visual de estado */
        #status-box {
            position: fixed;
            top: 20px;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #main-text {
            font-size: 12vw;
            text-align: center;
            font-variation-settings: 
                'wght' var(--wght), 'wdth' var(--wdth), 
                'ROND' var(--ROND), 'GRAD' var(--GRAD);
            user-select: none;
        }

        .controls {
            margin-top: 50px;
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .ctrl-group { display: flex; flex-direction: column; gap: 5px; }
        label { color: #888; font-size: 11px; font-weight: bold; }
        input { width: 160px; accent-color: var(--accent); cursor: pointer; }
        
        /* Regla para medir el ancho (invisible para el usuario) */
        #font-tester {
            position: absolute;
            visibility: hidden;
            height: auto;
            width: auto;
            white-space: nowrap;
            font-family: 'Google Sans Flex';
            font-size: 100px;
        }
    </style>
</head>
<body>

    <div id="status-box">Verificando...</div>
    
    <div id="main-text" contenteditable="true">G FLEX</div>

    <div id="font-tester" style="font-variation-settings: 'wdth' 151;">MMMMMMMMMM</div>

    <div class="controls">
        <div class="ctrl-group">
            <label>PESO (wght): <span id="v-wght">400</span></label>
            <input type="range" id="wght" min="100" max="1000" value="400">
        </div>
        <div class="ctrl-group">
            <label>ANCHO (wdth): <span id="v-wdth">100</span></label>
            <input type="range" id="wdth" min="25" max="151" value="100">
        </div>
        <div class="ctrl-group">
            <label>REDONDEZ (ROND): <span id="v-ROND">0</span></label>
            <input type="range" id="ROND" min="0" max="100" value="0">
        </div>
        <div class="ctrl-group">
            <label>GRADO (GRAD): <span id="v-GRAD">0</span></label>
            <input type="range" id="GRAD" min="-200" max="150" value="0">
        </div>
    </div>

    <script>
        const tester = document.getElementById('font-tester');
        const statusBox = document.getElementById('status-box');

        function verifyFont() {
            // Medimos el ancho de 10 'M's con el eje wdth al máximo
            const width = tester.offsetWidth;
            
            // Si la fuente es Arial o genérica, el ancho será fijo (aprox 1100-1200px)
            // Si es Google Sans Flex en wdth 151, el ancho será notablemente mayor (aprox 1500px+)
            // Usamos un umbral para detectar la expansión real del eje variable
            if (width > 1350) {
                statusBox.style.background = "#1a7f37";
                statusBox.style.color = "white";
                statusBox.textContent = "✅ CARGADA: Google Sans Flex Detectada";
            } else {
                statusBox.style.background = "#cf222e";
                statusBox.style.color = "white";
                statusBox.textContent = "❌ ERROR: Fuente no detectada (Usando Arial/System)";
            }
        }

        // Ejecutar verificación con un pequeño delay para que el motor de render actúe
        window.onload = () => {
            setTimeout(verifyFont, 500);
        };

        // Lógica de Sliders
        const inputs = document.querySelectorAll('input');
        inputs.forEach(i => {
            i.oninput = () => {
                document.documentElement.style.setProperty(`--${i.id}`, i.value);
                document.getElementById(`v-${i.id}`).innerText = i.value;
            };
        });
    </script>
</body>
</html>
