<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sans Flex: Studio Pro</title>
    
    <script src="./js/sortable/sortable.min.js"></script>
    
    <style>
        @font-face {
            font-family: 'GSansFlex';
            src: url('./fonts/GoogleSansFlex.ttf') format('truetype');
            font-weight: 100 1000;
        }

        :root {
            --wght: 400; --wdth: 100; --opsz: 14; --GRAD: 0; --slnt: 0; --ROND: 0;
            --bg: #ffffff; --panel: #f8f9fa; --text: #202124;
            --border: #dadce0; --card-hover: #f1f3f4;
            --code-bg: #202124; --code-text: #e8eaed;
            --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000; --panel: #111111; --text: #e8eaed; --border: #3c4043; --card-hover: #202124;
                --code-bg: #111111;
            }
        }

        body {
            font-family: 'GSansFlex', sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* --- DESKTOP LAYOUT --- */
        .sidebar {
            width: 320px; background: var(--panel);
            padding: 24px; border-right: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 15px;
            overflow-y: auto; z-index: 100;
        }

        .main-content {
            flex: 1; display: flex; flex-direction: column; overflow-y: auto;
        }

        .preview-container {
            flex: 1; min-height: 300px; display: flex; align-items: center; 
            justify-content: center; text-align: center; padding: 40px;
            background: var(--bg);
        }

        #main-text {
            font-size: clamp(3rem, 10vw, 8rem);
            font-variation-settings: 'wght' var(--wght), 'wdth' var(--wdth), 'opsz' var(--opsz), 'GRAD' var(--GRAD), 'slnt' var(--slnt), 'ROND' var(--ROND);
            outline: none; line-height: 1.1;
        }

        /* Colores Google */
        .g-b { color: var(--g-blue); } .g-r { color: var(--g-red); }
        .g-y { color: var(--g-yellow); } .g-g { color: var(--g-green); }

        /* --- CONTROLES --- */
        .control-card {
            background: var(--bg); padding: 14px; border-radius: 12px;
            border: 1px solid var(--border); cursor: grab; margin-bottom: 10px;
        }
        .label-row { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 800; opacity: 0.6; margin-bottom: 8px; }
        input[type="range"] { width: 100%; accent-color: var(--text); }

        /* --- CODE BOX --- */
        .code-explorer {
            padding: 24px; background: var(--panel); border-top: 1px solid var(--border);
        }
        .code-display {
            background: var(--code-bg); color: var(--code-text); padding: 16px;
            border-radius: 8px; font-family: monospace; font-size: 0.8rem;
            margin-top: 10px; border: 1px solid var(--border); overflow-x: auto;
        }

        /* --- ESTRATEGIA RESPONSIVE MÓVIL --- */
        @media (max-width: 850px) {
            body { flex-direction: column; overflow: hidden; } /* Evita scroll en el body */

            /* Título FIJO arriba */
            .preview-container {
                flex: none; height: 40vh; position: sticky; top: 0;
                z-index: 200; border-bottom: 1px solid var(--border);
                background: var(--bg);
                box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            }
            #main-text { font-size: 12vw; }

            /* Contenido SCROLLABLE debajo */
            .main-content { flex: 1; overflow-y: auto; }
            
            .sidebar { 
                width: auto; border-right: none; height: auto; 
                overflow-y: visible; padding: 20px;
            }
            
            .code-explorer { border-top: 1px solid var(--border); }
        }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar-panel">
        <h3 style="font-size: 0.9rem; opacity: 0.5;">CONTROLES</h3>
        <div id="controls-list">
            <div class="control-card" data-id="wght">
                <div class="label-row"><span>WEIGHT</span> <span class="val" id="v-wght">400</span></div>
                <input type="range" id="wght" min="100" max="1000" value="400">
            </div>
            <div class="control-card" data-id="wdth">
                <div class="label-row"><span>WIDTH</span> <span class="val" id="v-wdth">100</span></div>
                <input type="range" id="wdth" min="25" max="151" value="100">
            </div>
            <div class="control-card" data-id="ROND">
                <div class="label-row"><span>ROUND</span> <span class="val" id="v-ROND">0</span></div>
                <input type="range" id="ROND" min="0" max="100" value="0">
            </div>
            <div class="control-card" data-id="GRAD">
                <div class="label-row"><span>GRADE</span> <span class="val" id="v-GRAD">0</span></div>
                <input type="range" id="GRAD" min="-200" max="150" value="0">
            </div>
            <div class="control-card" data-id="opsz">
                <div class="label-row"><span>OPTICAL</span> <span class="val" id="v-opsz">14</span></div>
                <input type="range" id="opsz" min="8" max="144" value="14">
            </div>
            <div class="control-card" data-id="slnt">
                <div class="label-row"><span>SLANT</span> <span class="val" id="v-slnt">0</span></div>
                <input type="range" id="slnt" min="-10" max="0" value="0">
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="preview-container">
            <div id="main-text" contenteditable="true" spellcheck="false">
                <span class="g-b">G</span><span class="g-r">o</span><span class="g-y">o</span><span class="g-b">g</span><span class="g-g">l</span><span class="g-r">e</span>
                <div style="color: var(--text); font-size: 0.4em; opacity: 0.4;">Sans Flex</div>
            </div>
        </div>

        <section class="code-explorer">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 0.7rem; font-weight: 800; opacity: 0.5;">CSS OUTPUT</span>
                <button id="copy-btn" style="background: var(--text); color: var(--bg); border: none; padding: 5px 10px; border-radius: 4px; font-size: 0.6rem; font-weight: 700; cursor: pointer;">COPY</button>
            </div>
            <div class="code-display" id="css-output">
                font-variation-settings: 'wght' 400, 'wdth' 100, 'opsz' 14, 'GRAD' 0, 'slnt' 0, 'ROND' 0;
            </div>
        </section>
    </main>

    <script>
        window.onload = () => {
            const cssOutput = document.getElementById('css-output');
            
            // Sortable
            if (typeof Sortable !== 'undefined') {
                Sortable.create(document.getElementById('controls-list'), { 
                    animation: 250,
                    delay: 150,
                    delayOnTouchOnly: true
                });
            }

            const updateCSS = () => {
                const axes = ['wght', 'wdth', 'opsz', 'GRAD', 'slnt', 'ROND'];
                const settings = axes.map(ax => `'${ax}' ${document.getElementById(ax).value}`).join(', ');
                cssOutput.innerText = `font-variation-settings: ${settings};`;
            };

            document.querySelectorAll('input').forEach(input => {
                input.oninput = (e) => {
                    const val = e.target.value;
                    const id = e.target.id;
                    document.documentElement.style.setProperty(`--${id}`, val);
                    document.getElementById(`v-${id}`).innerText = val;
                    updateCSS();
                };
            });

            document.getElementById('copy-btn').onclick = function() {
                navigator.clipboard.writeText(cssOutput.innerText);
                this.innerText = "COPIED!";
                setTimeout(() => this.innerText = "COPY", 2000);
            };
        };
    </script>
</body>
</html>
